<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="contain">
            <div class="card-contain">
                <div class="card-front">
                    <div class="balls">
                        <div class="big"></div>
                        <div class="small"></div>
                    </div>

                    <div class="number">
                        <p id="number">0000 0000 0000 0000</p>
                    </div>
                    <div class="date-name">
                        <div class="name">
                            <p id="name">
                                FELICIA LEIRE
                            </p>
                        </div>
                        <div class="date">
                            <p id="date">
                                <span id="date1">09</span>/<span id="date2">23</span>
                            </p>
                        </div>
                    </div>

                </div>

                <div class="card-back">
                    <p id="back-num">000</p>
                </div>
            </div>

            <div class="form-contain">
                <section id="form">
                    <form id="form">
                        <div class="form-name">
                            <small class="title">CARDHOLDER NAME</small>
                            <input id="card-name" type="text" placeholder="Felicia Leire">
                            <small class="error"></small>
                        </div>

                        <div class="form-name">
                            <small class="title">CARD NUMBER</small>
                            <input id="card-num" type="number" placeholder="0000 0000 0000 0000">
                            <small class="error"></small>
                        </div>

                        <div class="form-date">
                            <div class="days">
                                <small class="jump">EXP. DATE (MM/YY)</small>
                                <div class="date-con">
                                    <div class="day">
                                        <input id="card-day" type="number" placeholder="00" minlength="1" maxlength="2">
                                        <small class="blank error"></small>
                                    </div>
                                    <div class="month">
                                        <input id="card-month" type="number" placeholder="00" minlength="2"
                                            maxlength="2">
                                        <small class="blank error"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="month1">
                                <small class="jump">CVC</small>
                                <input id="cvc" type="number" placeholder="e.g. 123" minlength="3" maxlength="3">
                                <small class="blank error"></small>
                            </div>
                        </div>
                        <button id="confirm">Confirm</button>
                    </form>
                </section>

                <section id="success">
                    <div class="success">
                        <img src="./images/icon-complete.svg" alt="complete icon" loading="lazy">
                        <h1>THANK YOU!</h1>
                        <p>We've added your card details</p>
                        <button id="continue">Continue</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
